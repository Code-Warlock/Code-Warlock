{% extends 'base.html' %} 

{% block content %}
<div class="min-h-screen pt-24 pb-20">
    <article class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        
        <a href="{% url 'blog_list' %}" class="inline-flex items-center text-blue-600 dark:text-warlock-green hover:underline mb-8 transition font-mono">
            <i class="fas fa-arrow-left mr-2"></i> Back to Grimoire
        </a>

        <header class="mb-10 text-center">
            <div class="flex justify-center items-center space-x-2 text-sm text-gray-500 dark:text-gray-400 mb-4 font-mono">
                <span>{{ post.published_date|date:"F d, Y" }}</span>
                <span>â€¢</span>
                <span>{{ post.read_time }} min read</span>
            </div>
            <h1 class="text-3xl md:text-5xl font-bold text-gray-900 dark:text-white leading-tight mb-8">
                {{ post.title }}
            </h1>
            
            {% if post.image %}
            <div class="w-full h-64 md:h-96 rounded-xl overflow-hidden shadow-2xl mb-10 border border-gray-200 dark:border-white/10">
                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="w-full h-full object-cover">
            </div>
            {% endif %}
        </header>

        <div class="prose prose-lg prose-slate dark:prose-invert max-w-none 
                    prose-headings:text-gray-900 dark:prose-headings:text-white 
                    prose-p:text-gray-700 dark:prose-p:text-gray-300
                    prose-a:text-blue-600 dark:prose-a:text-warlock-blue">
            {{ post.content|linebreaks }}
        </div>

        <div class="mt-16 pt-8 border-t border-gray-200 dark:border-gray-800 text-center">
            <p class="text-gray-500 italic">Written by {{ profile.name }}</p>
        </div>

    </article>
</div>
{% endblock %}
